---
- name: "Install dependencies"
  become: yes
  apt: 
    name: ['unzip', 'tar']
    state: latest
    update_cache: yes
- name: Create directory
  file: 
    path: ~/app
    state: directory
- name: Unzip dist directory
  ansible.builtin.unarchive:
    src: "dist.zip"
    dest: "~/app"
- name: "Executing nodejs"
  shell: |
    cd ~/app
    npm i
    sudo touch .env
    sudo cp env .env
    rm -rf dist.zip
    pm2 start main.js -f
    